{% extends "base.html" %}

{% block content %}
<h1>Add a New Flashcard</h1>
<form method="post">
  {% csrf_token %}
  <label>Word:</label><br>
  <input type="text" name="word" required><br><br>
  <label>Translation:</label><br>
  <input type="text" name="translation" required><br><br>
  <button type="submit">Add</button>
</form>
<a href="{% url 'flashcard_list' %}">Back to list</a>
{% endblock %}
